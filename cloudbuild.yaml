# cloudbuild.yaml
steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/sprinternship-dal-2025/google-internship', '.']
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/sprinternship-dal-2025/google-internship']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', 'my-next-app', '--image', 'gcr.io/sprinternship-dal-2025/my-next-app', '--region', 'us-central1', '--platform', 'managed', '--allow-unauthenticated'] # Adjust region and other args as needed

options:
  # This is the line you need to add
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET
